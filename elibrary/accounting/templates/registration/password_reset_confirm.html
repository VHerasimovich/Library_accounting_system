<h1>Password reset</h1>

{% block content %}

{% if validlink %}
    <p>Please, enter your new password twice:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Change my password"></p>
    </form>
{% else %}
    <p> Invalid password reset link! Please, request new password reset!</p>
{% endif %}

{% endblock %}
