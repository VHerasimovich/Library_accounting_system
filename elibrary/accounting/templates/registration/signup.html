{% block content %}
    <h2>Sign up</h2>
    <form method="post">
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                <p> {{ field }} </p>
                {% if field.help_text %}
                    <small style="display: none">{{ field.help_text }}</small>
                {% endif %}
                {% for error in filed.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}
        {% csrf_token %}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
