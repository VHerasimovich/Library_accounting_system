<h1>{{unit_type}}</h1>

{% block content %}
    <form method="post">
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                <p> {{ field }} </p>
                {% if field.help_text %}
                    <small style="display: none">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}
        {% csrf_token %}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url "profile_details" %}">Go back to the profile</a>
{% endblock %}
